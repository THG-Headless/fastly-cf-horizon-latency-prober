version: v2.0
provider: cloudflare
routes:
  - pathPrefix: /LCY
    name: ssrlcy
    type: function
    directory: .
    build:
      command: build
      output:
        directory: dist
        filename: _worker.js
        staticDirectory: ssr-assets
    shield: LondonCity
  - pathPrefix: /LHR
    name: ssrlhr
    type: function
    directory: .
    build:
      command: build
      output:
        directory: dist
        filename: _worker.js
        staticDirectory: ssr-assets
    shield: London
  - pathPrefix: /MAN
    name: ssrman
    type: function
    directory: .
    build:
      command: build
      output:
        directory: dist
        filename: _worker.js
        staticDirectory: ssr-assets  
    shield: Manchester
  - pathPrefix: /FRA
    name: ssrfra
    type: function
    directory: .
    build:
      command: build
      output:
        directory: dist
        filename: _worker.js
        staticDirectory: ssr-assets
    shield: Frankfurt
  - pathPrefix: favicon.svg
    name: favicon
    type: static
    directory: public
    filename: favicon.svg
